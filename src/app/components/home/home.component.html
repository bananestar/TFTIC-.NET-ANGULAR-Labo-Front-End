<div *ngIf="!isLoggedIn">Vous devez vous connecter</div>

<div *ngIf="users != [] && isLoggedIn" class="table-responsive text-nowrap">
  <table class="table table-dark table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pseudo</th>
        <th scope="col">email</th>
        <th scope="col" *ngIf="isAdmin">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-sm">{{ user.id }}</td>
        <td class="text-sm">{{ user.pseudo }}</td>
        <td class="text-sm">{{ user.email }}</td>
        <td class="text-sm" *ngIf="isAdmin">
          <button
            nbButton
            outline
            shape="semi-round"
            size="small"
            status="info"
            class="custom-btn-margin"
          >
            <nb-icon icon="eye" />View Profile
          </button>
          <button
            nbButton
            outline
            shape="semi-round"
            size="small"
            status="danger"
            (click)="openModal(user)"
          >
            <nb-icon icon="trash" />Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
