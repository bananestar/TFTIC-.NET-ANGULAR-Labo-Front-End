<div class="modal-header bg-dark">
  <h5 class="modal-title" id="exampleModalLabel">
    Are you sure to delete User : {{ user.pseudo }} ?
  </h5>
</div>
<div class="modal-footer bg-dark">
  <button type="button" class="btn btn-outline-light" (click)="modalRef.close()">
    No
  </button>
  <button type="button" class="btn btn-outline-danger" (click)="confirmDeleted(user.id)">Yes</button>
</div>
